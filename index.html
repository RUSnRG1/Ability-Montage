<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Ability Montage</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="images/favicon.ico">
</head>
<body oncontextmenu="return false;">

<div id="initScene" class="scene active">
    <!-- ロード画面 -->
    <div id="loadingScreen" class="loading-screen">
        <img id="ufo1" src="images/UFO.png" alt="UFO" class="ufo">
        <img id="ufo2" src="images/UFO.png" alt="UFO" class="ufo">
        <img id="ufo3" src="images/UFO.png" alt="UFO" class="ufo">
    </div>
</div>

<div id="titleScene" class="scene">
    <div id="titleImage" style="display: none"></div>
</div>

<div id="gameScene" class="scene">
    
    <div class="backImage">
        <div id="fadeOverlay"></div>
    </div>

    <audio id="touchSound"></audio>
    <audio id="clearSound"></audio>
    <audio id="missSound"></audio>
    <audio id="BGM"></audio>

    
    <div id="desk"></div>
    <div id="startButtonImage"></div>
    

    <div id="scoreTimerArea">
        <div id="score">
            <div class="moneyImage"></div>
            <div class="scoreText">: 0</div>
        </div>
        <div id="timer">
            <div class="timer-card"></div>
            <div class="timer-bar-outer">
                <div class="timer-bar-inner" style="width: 100%;"></div>
            </div>
            
        </div>
    </div>
    <div id="gameImages"></div>
    <div id="messageArea">
        <span id="message"></span>
    </div>

    <div id="textArea">
        <div id="dynamicBox" class="box textBox">
            <span id="text">ここにテキストが表示されます</span>
        </div>
    </div>
    <div id="buttonArea"></div>
</div>

<div id="resultScene" class="scene">
    <div id="resultImage" class="result">
        <div id="scoreResult">獲得金額: 0</div>
        <div id="oneMore"></div>
        <div id="Tweet"></div>
    </div>
    <div class="tweet-text" id="tweet-text">
        わーいわーい
    </div>
</div>

<div id="outerDescription">
    <h2>遊び方</h2>
    <p>
        指定の文字を持つカードをクリックして文を完成させよう！<br>
        カードイラストはすべて手書きです。原作の画像とは異なります。<br>
        感想、バグ報告、新たな問題文の提案は<a href="https://twitter.com/RUSnRG1">https://twitter.com/RUSnRG1</a>まで
    </p>
    <h2>お借りした素材</h2>
    <a href="https://soundeffect-lab.info/">効果音ラボ</a>
</div>


<script src="init.js"></script>
<script src="titleScreen.js"></script>
<script src="windowsize.js"></script>
<!--<script src="instructionScreen.js"></script>-->
<script src="gameScreen.js"></script>
<script src="resultScreen.js"></script>
</body>
</html>
