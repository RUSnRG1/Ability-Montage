<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
<meta charset="UTF-8">
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@RUSnRG1" />
<meta name="twitter:title" content="Flappy Totetsu" />
<meta name="twitter:description" content="フラッピー饕餮" />
<meta name="twitter:image" content="https://rusnrg1.github.io/Ability-Montage.github.io/FlappyTotetsu/images/base.png"/>
<title>Flappy Totetsu</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="./FlappyTotetsu/images/favicon.ico">
</head>
<body oncontextmenu="return false;">

<div id="initScene" class="scene active">
    <!-- ロード画面 -->
</div>

<div id="gameScene" class="scene">
    <canvas id ="face" width = "930" height = "750"></canvas>
    

    <div id = background1-1></div>
    <div id=background1-2></div>
    <div id=background2-1></div>
    <div id=background2-2></div>


    <div id="title">
        <div id="titleText"></div>
        <div id="base"></div>
        <div id="play"></div>
        <div id=waitMotion></div>
        <div id=chargeMotion></div>
    </div>

    <div id="intro">
        <div id="introduction"></div>
        <div id="start"></div>
            
    </div>

    <div id="game">
        <div id="barO" class="kuhuku-bar-outer">
            <div id="barI" class="kuhuku-bar-inner" style="width: 100%;"></div>
        </div>
        <div id=totetsuHead></div>
        <div id=totetsuBody></div>
        <div id=hand></div>
        <div id="foods"></div>
        <audio id="jumpSound"></audio>
        <audio id="eatSound"></audio>
        <audio id="scoreSound"></audio>
        <audio id="overSound"></audio>
    </div>

    <div id="resultImage" class="result">
        <div id="result"></div>
        <div id="score">SCORE: 0</div>
        <div id="oneMore"></div>
        <div id="Tweet"></div>
        <div id="score2">SCORE: 0</div>
        <div id="bestscore">Best: 0</div>
    </div>
</div>

<div id="outerDescription">
    <h2>遊び方：空腹になる前に弾幕を避けながらご飯を集めよう！</h2>
    <p>
        詳細な遊び方：<br>
        画面クリックで饕餮がジャンプします。<br>
        弾幕に当たるか空腹メーターが0になるとゲームオーバーです。<br>
        目指せスコア100！<br>
        感想、バグ報告、新たな問題文の提案は<a href="https://twitter.com/RUSnRG1">https://twitter.com/RUSnRG1</a>まで
    </p>
    <h2>更新履歴</h2>
    <p>
        2024.02.25 公開<br>
    </p>
    <h2>お借りした素材</h2>
    <a href="https://soundeffect-lab.info/">効果音ラボ</a>
    <a href="https://illustimage.com/">イラストイメージ</a>
</div>


<script src="init.js"></script>
<!--<script src="windowsize.js"></script>-->
<!--<script src="instructionScreen.js"></script>-->
<script src="gameScreen.js"></script>
<!--<script src="resultScreen.js"></script>-->
</body>
</html>
