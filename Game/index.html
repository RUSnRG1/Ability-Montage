<!DOCTYPE html>
<html lang="ja">
<head>
    <body bgcolor="#000000" text="#80a6b0" link="#46644e" vlink="#6864b9"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
            max-width: 100%; /* 画像サイズに合わせる */
            word-wrap: break-word; /* テキストを折り返す */
            white-space: normal; /* 自動改行を有効にする */
        }
        .title {
            text-align: center; /* 中央揃え */
            font-weight: bold;
            margin-bottom: 5px; /* タイトルと説明の間にスペースを追加 */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="Ability-Montage/index.html">
                <img src="images/AbilityMontage.jpg" alt="Ability Montage">
            </a>
            <div class="description">
                <div class="title">Ability Montage</div>
                ！！現在バグ起きてるのでクリアできません！！
            </div>
        </div>
        <div class="grid-item">
            <a href="FlappyTotetsu/index.html">
                <img src="images/FlappyTotetsu.png" alt="FlappyTotetsu">
            </a>
            <div class="description">
                <div class="title">Ability Montage</div>
                障害物をよけつつ空腹にならないようにご飯を食べるゲーム
            </div>
        </div>
        <!-- ここに他のグリッド項目を追加 -->
    </div>
</body>
</html>
