<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>シンプルな画面遷移ゲーム</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="titleScene" class="scene active">
  <h1>タイトル画面</h1>
  <button id="startGame">ゲーム開始</button>
  <button id="showInstructions">操作説明</button>
</div>

<div id="instructionScene" class="scene">
    <h1>操作説明画面</h1>
    <p>ゲームの説明がここにくるよ</p>
    <button id="backToTitleFromInstructions">タイトルに戻る</button>

</div>

<div id="gameScene" class="scene">
  <h1>ゲーム画面</h1>

  <div id="gameImages"></div>

  <div id="buttonArea">
    <img class="imageButton" src="button/00.jpg" alt="フォルダ0" data-folder="0">
    <img class="imageButton" src="button/01.jpg" alt="フォルダ1" data-folder="1">
    <img class="imageButton" src="button/01.jpg" alt="フォルダ2" data-folder="X">
  </div>
  


  <button id="showResult">結果発表</button>
</div>

<div id="resultScene" class="scene">
  <h1>リザルト画面</h1>
  <button id="backToTitle">タイトルに戻る</button>
</div>

<script src="script.js"></script>
<script src="loadImage.js"></script>
</body>
</html>
